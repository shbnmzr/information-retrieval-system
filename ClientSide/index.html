<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Information Retrieval -- Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1 class="ml9">
        <span class="text-wrapper">
          <span class="letters">Information Retrieval</span>
        </span>
      </h1>
      <h2 style="text-align: center; font-size: 1rem; font-weight: 100">
        Shabnam Zare & Taha Shieenavaz
      </h2>
      <div id="options">
        <div data-option="boolean" class="option level">
          <img src="icons/calculator.svg" alt="" />
          <span>Boolean</span>
        </div>
        <div data-option="positional" class="option level">
          <img src="icons/mouse.svg" alt="" />
          <span>Positional</span>
        </div>
        <div data-option="ranked" class="option level">
          <img src="icons/trophy-star.svg" alt="" />
          <span>Ranked</span>
        </div>
        <div data-option="biword" class="option level">
          <img src="icons/circle-2.svg" alt="" />
          <span>Biword</span>
        </div>
      </div>
      <input type="text" placeholder="Search..." />
      <dialog id="results">Something</dialog>
      <button id="help">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      const textWrapper = document.querySelector(".ml9 .letters");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline({ loop: false }).add({
        targets: ".ml9 .letter",
        scale: [0, 1],
        duration: 1500,
        elasticity: 600,
        delay: (el, i) => 45 * (i + 1),
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
